<div class="container" *ngIf="filter$ | async as  filter">
  <app-ui-drag-and-drop [brackets]="filter.brackets">
    <ng-template #header let-bracket="bracket" let-last="last">
      <app-ui-bracket [bracket]="bracket" [isLast]="last"></app-ui-bracket>
    </ng-template>
  </app-ui-drag-and-drop>
  <div class="button-add" (click)="createBracket()">
    Добавить
  </div>
</div>
